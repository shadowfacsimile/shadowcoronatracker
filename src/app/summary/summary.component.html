<table class="table table-borderless">
  <tr>
    <td>
      <div class="total-cases-header">Cases Reported</div> 
      <div class="total-cases-data">{{coronaStatsResponse?.totalCases | number}}</div>
    </td>
    <td>
      <div class="total-deaths-header">Deaths</div> 
      <div class="total-deaths-data">{{coronaStatsResponse?.totalDeaths | number}}</div>
    </td>
    <td>
      <div class="mortality-rate-header">Mortality</div> 
      <div class="mortality-rate-data">{{coronaStatsResponse?.mortalityRate.replace(" ", "")}}</div>
    </td>
    <td>
      <div class="total-recoveries-header">Recoveries</div> 
      <div class="total-recoveries-data">{{coronaStatsResponse?.totalRecoveries | number}}</div>
    </td>
  </tr>
</table>
