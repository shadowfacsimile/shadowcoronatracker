<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Cases Reported</th>
        <th scope="col">New Cases</th>
        <th scope="col">Deaths Reported</th>
        <th scope="col">New Deaths</th>
        <th scope="col">Recoveries Reported</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stat of coronaStatsResponse">
        <td>{{stat.country}}</td>
        <td>{{stat.cases | number}}</td>
        <td>{{stat.casesSinceYesterday | number}}</td>
        <td>{{stat.deaths | number}}</td>
        <td>{{stat.deathsSinceYesterday | number}}</td>
        <td>{{stat.recoveries | number}}</td>
      </tr>
    </tbody>
  </table>
