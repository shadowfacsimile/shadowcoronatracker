<div class="growth-header-div"><span class="growth-header-span">Novel Coronavirus COVID-19 Outbreak Cases Trends By
        Country</span></div>
<br>
<div *ngIf=!dates class="data-loading-div"><span class="data-loading-span">Data Loading...</span></div>
<br>
<table>
    <tr>
        <td>
            <!--<input class="trend-search-text" type="text"  name="country" (ngModelChange)="trendSearchByCountry($event)" [ngModel]="country" placeholder="  Search by country..." ngDefaultControl/>-->
            <div class="dropdown">
                <select class="country-selector" [(ngModel)]="country" (ngModelChange)="trendSearchByCountry($event)">
                    <option selected>All Countries</option>
                    <option *ngFor="let ctry of countries">
                        {{ctry}}
                    </option>
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="chart-growth-container" *ngIf=showTotal&&dates>
                <canvas baseChart #chartGrowthCanvas [datasets]="lineGraphGrowthData" [labels]="lineGraphGrowthLabels"
                    [options]="lineGraphGrowthOptions" [legend]="lineGraphGrowthLegend"
                    [chartType]="lineGraphGrowthType" width="800" height="400">
                </canvas>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="chart-growth-country-container" *ngIf=showCountry>
                <canvas #chartGrowthCountryCanvas baseChart [datasets]="lineGraphGrowthCountryData"
                    [labels]="lineGraphGrowthCountryLabels" [options]="lineGraphGrowthCountryOptions"
                    [legend]="lineGraphGrowthCountryLegend" [chartType]="lineGraphGrowthCountryType" width="800"
                    height="400">
                </canvas>
            </div>
        </td>
    </tr>
</table>
